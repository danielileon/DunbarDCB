  <a-scene
    xrextras-generate-image-targets="primitive: artgallery-frame"
    xrextras-almost-there
    xrextras-loading
    xrextras-runtime-error
    xrextras-gesture-detector
    renderer="antialias: true; colorManagement: true"
    xrweb="disableWorldTracking: true">
  
    <a-assets>
      <a-asset-item id="frame-model" src="assets/scans/scanOne.glb"></a-asset-item>
      <a-asset-item id="frame-model2" src="assets/scans/scanTwo.glb"></a-asset-item>
      <a-asset-item id="frame-model3" src="assets/scans/scanThree.glb"></a-asset-item>
      <a-asset-item id="frame-model4" src="assets/scans/scanFour.glb"></a-asset-item>
      <a-asset-item id="frame-model5" src="assets/scans/scanFive.glb"></a-asset-item>
      <a-asset-item id="prism01" src="assets/prisms/Dunbar_Prism_01.glb"></a-asset-item>
      <a-asset-item id="prism03" src="assets/prisms/Dunbar_Prism_03.glb"></a-asset-item>
      <img id="blob-shadow" src="assets/blob-shadow.png">
  
      <!-- Welcome video -->
      <!-- Yoinked from https://holox.nextechar.com/x?drc/0e39f6e1-4888-491e-a86c-b44ce7f89dbc -->
      <video
        id="dunbar-welcome-alpha-video"
        playsinline
        crossorigin="anonymous"
        src="assets/videos/dunbar-welcome-video-normalized-cropped.mp4">
      </video>
  
      <!-- Declaration video -->
      <!-- Yoinked from https://holox.nextechar.com/x?drc/a299d197-90f4-4b3f-8e5a-bf1077ebf349 -->
      <video
        id="dunbar-declaration-alpha-video"
        playsinline
        crossorigin="anonymous"
        src="assets/videos/dunbar-declaration-video-normalized-cropped.mp4">
      </video>
    </a-assets>
  
    <a-camera
      id="camera"
      position="0 1.6 0"
      raycaster="objects: .cantap"
      cursor="fuse:false; rayOrigin:mouse;">
  
      <!-- Dunbar Welcome video -->
      <a-entity
        id="alpha-video-entity"
        video-control
        visible="false"
        material="shader: chromakey; src: #dunbar-welcome-alpha-video; color: 0 0.843 0"
        geometry="primitive: plane; height: 16; width: 9;"
        xrextras-pinch-scale
        position="-0.4 -0.6 -2"
        scale=".125 .125 .125">
  
        <!--Shadow underneath speaker -->
        <!--Example for video with shadow: https://www.8thwall.com/playground/alpha-video-slam-aframe/code/body.html -->
        <a-circle
          position="0.08 -7.5 -0.8"
          rotation="-90 0 0"
          scale="6 3.4 7"
          radius="0.6"
          material="src: #blob-shadow; opacity: 0.65; roughness: 0.8; metalness: 0;">
        </a-circle>
  
      </a-entity>
  
    </a-camera>
    
    <a-light type="ambient" intensity="1"></a-light>
    <a-light type="directional" intensity="0" position="1.5 2.5 0.6"></a-light>
  
  </a-scene>
